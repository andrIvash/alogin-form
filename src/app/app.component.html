
<div class="form">

    <ul class="tab-group" #tabGroup>
        <li class="tab" [ngClass]="{active:currentTabState === '#signup'}"><a href="#signup">Sign Up</a></li>
        <li class="tab" [ngClass]="{active:currentTabState === '#login'}"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup" *ngIf="currentTabState === '#signup'">
            <h1>Sign Up for Free</h1>
            <form action="/" method="post"
                  [formGroup]="signUpForm"
                  (submit)="submit($event, signUpForm.value)">
                <div class="top-row">
                    <div class="field-wrap" >
                        <label   [ngClass]="{'active highlight': signUpForm.value.fname?.length > 0}">
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"
                               formControlName="fname"/>
                    </div>
                    <div class="field-wrap">
                        <label [ngClass]="{'active highlight': signUpForm.value.lname?.length > 0}">
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"
                               formControlName="lname"/>
                    </div>
                </div>
                <div class="field-wrap">
                    <label  [ngClass]="{'active highlight': signUpForm.value.email?.length > 0}">
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off"
                           formControlName="email"/>
                </div>
                <div class="field-wrap">
                    <label  [ngClass]="{'active highlight': signUpForm.value.password?.length > 0}">
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"
                           formControlName="password"/>
                </div>
                <button type="submit" class="button button-block">
                Get Started</button>
            </form>
        </div>

        <div id="login" *ngIf="currentTabState === '#login'">
            <h1>Welcome Back!</h1>

            <form action="/" method="post"
                  [formGroup]="loginForm"
                  (submit)="submit($event, loginForm.value)">
                <div class="field-wrap">
                    <label [ngClass]="{'active highlight': loginForm.value.email?.length > 0}">
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off"
                         formControlName="email"/>
                </div>
                <div class="field-wrap">
                    <label [ngClass]="{'active highlight': loginForm.value.password?.length > 0}">
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"
                           formControlName="password"/>
                </div>
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                <button class="button button-block">
                Log In</button>
            </form>
        </div>

    </div><!-- tab-content -->
</div>
